<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Test</title>
<script src="new%20chunky.js"></script>
</head>

<body>
	<div id="root"></div>
	
	<script>
		(function() {

			// Create Demo Chunk.
			var demo = new Chunk('demo');
			demo.instruct(function(chunk){

				// Create an element to contain everything for the build.
				var element = document.createElement('div');
				element.classList.add('demo');
				element.innerHTML = chunk.data('welcomeText');

				// Return build.
				return element;
			})

			// Add Content To Root.
			var root = document.getElementById('root');
			root.appendChild(demo.ready());
		}());
	</script>
</body>

</html>
