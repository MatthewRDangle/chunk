<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Demo 2 </title>
<script src="../src/chunky.js"></script>
</head>

<body>
	<div id="root">
		<!-- Render All Content Here. -->
	</div>
	
	<script>
		(function() {

			/*
			Demo 2. 
			* Lets create a template container of modular markup. (Called Chunk).
			* Use .data(name) method so data can be injected later.
			*/

			// Create A Template Chunk.
			var template = new Chunk('demo');
			template.instruct(function(chunk){

				// Create header element.
				var header = document.createElement('h1');
				header.classList.add('demo_header');
				header.innerHTML = chunk.data('title').getValue(); //Create data variable where data may be inserted into for the title.

				// Create subheader element.
				var subheader = document.createElement('span');
				subheader.classList.add('demo_subheader');
				subheader.innerHTML = chunk.data('subtitle').getValue(); //Create data variable where data may be inserted into for the subtitle.

				// Create an element to contain everything for the build.
				var element = document.createElement('div');
				element.classList.add('demo');
				element.appendChild(header);
				element.appendChild(subheader);

				// Return build.
				return element;
			})

			/*
			Demo 2. 
			* Duplicate the template.
			*/

			// Create a multiple Demo Chunks using the template chunk. This will copy over all data from template.
			var demoA = template.duplicate('demoA');
			var demoB = template.duplicate('demoB');
			
			/*
			Demo 2. 
			* Inject content into the duplicates for rendering.
			* Use the .data(name, value) method to do this.
			*/

			// Inject data into the demoA Chunk.
			demoA.data('title', 'Hello World by DemoA');
			demoA.data('subtitle', 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.');

			// Inject data into the demoB Chunk.
			demoB.data('title', 'Hello World by DemoB');
			demoB.data('subtitle', 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.');

			// Add Content To Root.
			var root = document.getElementById('root');
			root.appendChild(demoA.ready());
			root.appendChild(demoB.ready());
		}());
	</script>
</body>

</html>
