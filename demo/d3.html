<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Demo 3 </title>
<script src="../src/chunky.js"></script>
</head>

<body>
	<div id="root">
		<!-- Render All Content Here. -->
	</div>
	
	<script>
		(function() {

			/*
			Demo 3. 
			* Create a template to contain the markup.
			* Use the .data(name) method to allow dynamic content to be injected in later.
			*/

			// Create A Template Chunk.
			var template = new Chunk('demo');
			template.instruct(function(chunk){

				// Create header element.
				var header = document.createElement('h1');
				header.classList.add('demo_header');
				header.innerHTML = chunk.data('title').getValue(); //Create data variable where data may be inserted into for the title.

				// Create subheader element.
				var subheader = document.createElement('span');
				subheader.classList.add('demo_subheader');
				subheader.innerHTML = chunk.data('subtitle').getValue(); //Create data variable where data may be inserted into for the subtitle.

				// Create an element to contain everything for the build.
				var element = document.createElement('div');
				element.classList.add('demo');
				element.appendChild(header);
				element.appendChild(subheader);

				// Return build.
				return element;
			})

			/*
			Demo 3. 
			* Inject data into the template.
			* All duplicates from here will have this data by default, unless changed.
			* Use the .data(name, value) method to inject the content.
			*/
			template.data('title', 'Hello World');

			// Create a multiple Demo Chunks using the template chunk. This will copy over all data from template.
			var demo = template.duplicate('demo');
			
			// Inject data into the demo Chunk.
			demo.data('subtitle', 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.');

			/*
			Demo 3. 
			* Uncomment this to see the default "Hello World" be overwritten with "Demo Saga!".
			*/
			//demo.data('title', 'Demo Saga!');

			// Add Content To Root.
			var root = document.getElementById('root');
			root.appendChild(demo.ready());
		}());
	</script>
</body>

</html>
